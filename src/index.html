<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"  href="css/style.min.css" >
</head>
<body>
    
    <header>
        <div class="container">
                <div class="menu">
                    <ul class="menu__list">
                        <li class="menu__link"><a href="#">Home</a></li>
                        <li class="menu__link"><a href="#">Destinations</a></li>
                        <li class="menu__link"><a href="#">About</a></li>
                        <li class="menu__link"><a href="#">Partner</a></li>
                    </ul>
                        <button class="menu__btn menu__btn_first">Login</button>
                        <button class="menu__btn">Register</button>
                </div>

                <div class="main">
                    <div class="container">
                        <h1 class="main__title">Explore and Travel</h1>

                <div class="main-form">
                        <div class="main-form__title">Holiday finder</div>
                        <div class="main-form__line"></div>

                        <div class="main-form__wrapper">
                            <select name="Location" class="main-form__input"><option>Location</option></select>
                            <select name="Activity" class="main-form__input"><option>Activity</option></select>
                        </div>
                        <div class="main-form__wrapper">
                            <select name="Grade" class="main-form__input"><option>Grade</option></select>
                            <select name="Date" class="main-form__input"><option>Date</option></select>
                        </div>
                        <button class="main-form__btn">Explore</button>
                </div>
                    </div>

                    <img src="img/main.png" alt="Traveler" class="main__image">
                </div>
                
      
        </div>
    </header>



    <script src="js/script.js"></script>
</body>
</html>
